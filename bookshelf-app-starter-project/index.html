<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header style="text-align: center;background-color: #8e9aaf; margin: 0; padding: 8px;">
      <h1>Bookshelf App</h1>
    </header>
    <main class="main">
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="label-box">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" placeholder="Tittle"/>
          </div>
          <div class="label-box">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" placeholder="Author"/>
          </div>
          <div class="label-box">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" placeholder="Tahun"/>
          </div>
          <div style="display: flex; align-items: center; justify-content: center;">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" onclick="addBook(event)">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Search Tittle"/>
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" onclick="cariBook(event)" style="width: 150px;">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2 style="text-align: center;">Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->

            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div> -->
        </div>
      </section>
      <section>
        <h2 style="text-align: center;">Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList">
          <!--

          -->

            </div>

      </section>
    </main>
  </body>
</html>
